<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Cursos</title>
    <link rel="stylesheet" href="CursosStyle.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3 left-container">
                <!-- imagen con clase "img-fluid" para que se ajuste al tamaño de la pantalla -->
                <img src="ulacitlogo.png" class="img-fluid mb-5" alt="ULACIT LOGO">
                <!-- Botones del lado izquierdo -->
                <div class="perfil-btn">
                    <!-- Botón que lleva a la página de perfil -->
                    <a href="Perfil.html" type="button" class="btn btn-secondary btn-block">
                        <i class="fa fa-user"></i>
                        Perfil
                    </a>
                </div>
                <div class="calificaciones-btn">
                    <!-- Botón que lleva a la página de cursos -->
                    <a href="Cursos.html" type="button" class="btn btn-secondary btn-block">
                        <i class="fas fa-star"></i>
                        Calificaciones
                    </a>
                </div>
                <div class="signout-btn">
                    <!-- Botón para signout, ejecuta la función logout() cuando se hace click -->
                    <button type="button" class="btn btn-dark btn-block" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                            Sign Out
                    </button>
                </div>
            </div>

            <div class="col-md-9">
                <!-- Información de bienvenida al lado derecho -->
                <div class="bienvenida-info">
                    <h2>Cursos Matriculados</h2>
                    <div class="scroll-box mt-5">
                        <!-- Your materia cards here -->
                        <div class="materia-card">
                            <h3>Programación I</h3>
                            <p><strong>Tipo:</strong> Virtual</p>
                            <p><strong>Profesor:</strong> Juan Pérez</p>
                        </div>
                        <div class="materia-card">
                            <h3>Sistemas Operativos</h3>
                            <p><strong>Tipo:</strong> Presencial</p>
                            <p><strong>Profesor:</strong> Ana López</p>
                        </div>
                        <div class="materia-card">
                            <h3>Ingles IV</h3>
                            <p><strong>Tipo:</strong> Virtual</p>
                            <p><strong>Profesor:</strong> Carlos Gómez</p>
                        </div>
                        <div class="materia-card">
                            <h3>Electronica Digital</h3>
                            <p><strong>Tipo:</strong> Virtual</p>
                            <p><strong>Profesor:</strong> Laura González</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <p>All rights reserved &copy; 2024</p>
        </div>
    </footer>

    <script>
        // Función para signout
        function logout() {
            if (confirm("Are you sure you want to log out?")) {
                // Redirige al estudiante a la página de inicio de sesión
                window.location.href = 'login.html';
            } else {
                // No hace nada si el usuario cancela el signout en la alerta
            }
        }
    </script>

    <!-- enlaces de los archivos JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
