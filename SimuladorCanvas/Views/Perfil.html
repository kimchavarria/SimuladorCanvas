<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Estudiante</title>
    <link rel="stylesheet" href="Styles/PerfilStyle.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Contenedor izquierdo para botones -->
        <div class="col-md-3 left-container">
            <!-- Botones y logo aquí -->
            <img src="Images/ulacitlogo.png" class="img-fluid mb-5" alt="ULACIT LOGO">
            <div class="perfil-btn">
                <a href="Perfil.html" class="btn btn-secondary btn-block">
                    <i class="fa fa-user"></i> Perfil
                </a>
            </div>
            <div class="cursos-btn">
                <a href="Cursos.html" class="btn btn-secondary btn-block">
                    <i class="fas fa-book"></i> Cursos
                </a>
            </div>
            <div class="signout-btn">
                <button type="button" class="btn btn-dark btn-block" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
        </div>
        <!-- Contenedor derecho para la información -->
        <div class="col-md-9">
            <h1>Laura Smith</h1>
            <div class="section">
                <h2>Basic Information</h2>
                <p><strong>Email Address:</strong> laura.smith@ulacit.ed.cr</p>
                <p><strong>Student ID:</strong> E123</p>
                <p><strong>Gender:</strong> Female</p>
                <p><strong>Additional Name:</strong> Otro nombre</p>
                <p><strong>Birthday:</strong> 1995-03-12</p>
                
            </div>
            <div class="section">
                <h2>Additional Information</h2>
                <p><strong>Address:</strong> Dirección de Laura</p>
                <p><strong>Number:</strong> +123456789</p>
            </div>
            

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
