<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- Formulario para enviar datos al servidor.
        El atributo 'action' especifica la URL a la que se enviarán los datos y
        'method' especifica el método HTTP utilizado (en este caso, POST) -->
    <form action="http://localhost:59901/api/login" method="post">
        <div class="login-container">
            <!-- Agregamos la clase login-container aquí -->
            <div class="login-form">
                <!-- Agregamos esta clase para aplicar estilos al formulario -->
                <div class="form-group">
                    <label for="username" class="form-label mt-4">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label mt-4">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="userType">User Type:</label>
                    <input type="text" id="userType" name="userType" required>
                </div>
                <button type="submit" class="btn-primary mt-4">Login</button>
            </div>
        </div>
    </form>

    <script src="Login.js"></script> <!-- archivo JavaScript llamado "Login.js" donde se hace el fetch al web api y db -->
</body>
</html>
